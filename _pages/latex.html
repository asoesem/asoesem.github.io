/* Commands Grid */
.commands-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 24px;
  max-width: 1200px;
  margin: 0 auto;
}

/* Command Cards - Base size for short commands */
.command-card {
  position: relative;
  background: var(--card-background);
  border: 2px solid var(--border-color);
  border-radius: 22px;
  padding: 24px;
  text-align: center;
  cursor: pointer;
  transition: all .2s ease;
  will-change: transform;
  overflow: hidden;
  grid-column: span 1;
}

/* Medium size for commands with moderate length */
.command-card--medium {
  grid-column: span 2;
  min-height: 200px;
}

/* Large size for long formulas and complex commands */
.command-card--large {
  grid-column: span 4;
  min-height: 220px;
}



.command-card:hover {
  transform: translateY(-3px);
  border-color: var(--primary-color);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
}

.command-name {
  margin-bottom: 20px;
  font-size: 18px;
  font-weight: 700;
  line-height: 1.3;
  color: var(--text-color);
}

.command-preview {
  margin-bottom: 20px;
  min-height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
  background: var(--card-preview-bg);
  border-radius: 16px;
  border: 1px dashed #000000;
  font-size: 20px;
}

.command-code {
  padding: 12px 16px;
  font-family: 'Inconsolata', monospace;
  font-size: 20px;
  line-height: 1.4;
  color: var(--text-color);
  background: var(--card-preview-bg);
  border-radius: 12px;
  word-break: break-all;
  border: 1px dashed #000;
}

/* Copy Feedback */
.copy-feedback {
  position: fixed;
  top: 24px;
  right: 24px;
  padding: 12px 20px;
  background: var(--primary-color);
  color: var(--button-color);
  border-radius: 22px;

  animation: slideIn 0.3s ease;
  font-family: 'Poppins', Helvetica Neue, Helvetica, Arial, sans-serif;
}

@keyframes slideIn {
  from {
    transform: translateX(100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

/* Responsive Design */
@media (max-width: 1024px) {

// Flatten all commands into a single array
const allCommands = Object.values(latexCommands).flat();

// Current filter state
let currentCategory = 'all';
let currentSearch = '';

// DOM elements
const commandsGrid = document.getElementById('commands-grid');
const categoryButtons = document.querySelectorAll('.category-btn');
const searchInput = document.getElementById('latex-search');
const clearSearchBtn = document.getElementById('clear-search');

// Initialize the page
document.addEventListener('DOMContentLoaded', function() {
  renderCommands();
  setupEventListeners();
});

function setupEventListeners() {
  // Category filter buttons
  categoryButtons.forEach(btn => {
    btn.addEventListener('click', function() {
      const category = this.dataset.category;
      setActiveCategory(category);
      filterCommands();
    });
  });

  // Search input
  searchInput.addEventListener('input', function() {
    currentSearch = this.value.toLowerCase();
    filterCommands();
  });

  // Clear search button
  clearSearchBtn.addEventListener('click', function() {
    searchInput.value = '';
    currentSearch = '';
    filterCommands();
  });
}

function setActiveCategory(category) {
  currentCategory = category;
  
  // Update active button
  categoryButtons.forEach(btn => {
    btn.classList.remove('active');
    if (btn.dataset.category === category) {
      btn.classList.add('active');
    }
  });
}

function removeAccents(str) {
  return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
}

function filterCommands() {
  // Normalize the search string for accent-insensitive matching
  const normalizedSearch = removeAccents(currentSearch);

  // Use a Set to track unique command names
  const seenNames = new Set();

    const filteredCommands = allCommands.filter(command => {
  const matchesCategory = currentCategory === 'all' || command.category === currentCategory;

    // Normalize command name and code for accent-insensitive matching
    const normalizedName = removeAccents(command.name.toLowerCase());
    const normalizedCode = removeAccents(command.code.toLowerCase());

    const matchesSearch = normalizedSearch === '' ||
      normalizedName.includes(normalizedSearch) ||
      normalizedCode.includes(normalizedSearch);

    // Only include the command if its name hasn't been seen yet
    if (matchesCategory && matchesSearch && !seenNames.has(normalizedName)) {
      seenNames.add(normalizedName);
      return true;
    }
    return false;
  });

  renderCommands(filteredCommands);

  // Re-render MathJax after filtering with a small delay to ensure DOM is updated
  setTimeout(() => {
    if (window.MathJax) {        
      MathJax.typesetPromise().catch((err) => console.log('MathJax error:', err));
    }
  }, 10);
}

function renderCommands(commands = allCommands) {
  commandsGrid.innerHTML = '';
  
  commands.forEach(command => {
    const commandCard = createCommandCard(command);
    commandsGrid.appendChild(commandCard);
  });
}

function createCommandCard(command) {
  const card = document.createElement('div');
    // Determine card size based on LaTeX code length
  const codeLength = command.code.length;
  const nameLength = command.name.length;

  console.log(command.name, codeLength, nameLength);

  let cardClass = 'command-card';
  
  if (command.size === 4) {
    cardClass += ' command-card--large';
  } else if (command.size === 2) {
    cardClass += ' command-card--medium';
  }
  
  card.className = cardClass;
  card.dataset.category = command.category;
  
  card.innerHTML = `
    <div class="command-name">${command.name}</div>
    <div class="command-preview">${command.preview}</div>
    <div class="command-code"><pre>${command.code}</code></div>
  `;
  
  // Add click event to copy LaTeX code
  card.addEventListener('click', function() {
    copyToClipboard(command.code);
    showCopyFeedback();
  });
  
  return card;
}

function copyToClipboard(text) {
  if (navigator.clipboard) {
    navigator.clipboard.writeText(text);
  } else {
    // Fallback for older browsers
    const textArea = document.createElement('textarea');
    textArea.value = text;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand('copy');
    document.body.removeChild(textArea);
  }
}

function showCopyFeedback() {
  const feedback = document.createElement('div');
  feedback.className = 'copy-feedback';
  feedback.textContent = '¡Comando copiado al portapapeles!';
  
  document.body.appendChild(feedback);
  
  setTimeout(() => {
    feedback.remove();
  }, 2000);
}

// Trigger MathJax rendering after content is loaded
document.addEventListener('DOMContentLoaded', function() {
  if (window.MathJax && MathJax.typesetPromise) {    
    MathJax.typesetPromise();
  }
});
