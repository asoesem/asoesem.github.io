---
layout: page
title: Contacto
permalink: /contacto/
image: '/images/46.jpg'
---

<div class="form-box">
  <div class="contact-head">
  {% if site.data.settings.contact.description %}
    <p class="contact-description">{{site.data.settings.contact.description}}</p>
  {% endif %}
  </div>
  <form class="form" action="{% if site.data.settings.contact.email %}https://formspree.io/f/{{site.data.settings.contact.email}}{% else %}#{% endif %}" method="POST">
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-name">Nombre</label>
      <input class="form__input" id="form-name" type="text" name="name" placeholder="Tu nombre..." required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-email">Correo Electrónico</label>
      <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="Tu correo electrónico..." required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-text">Mensaje</label>
      <textarea class="form__input" id="form-text" name="text" rows="4" placeholder="Tu mensaje..." required></textarea>
    </div>
    <div class="form__group">
      <button class="button button--big" type="submit">Enviar Mensaje</button>
    </div>
  </form>
</div>
