<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body class="{% if page.url == '/' %}home-page{% endif %}">

  {% if site.data.settings.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}

  <!-- begin global wrap -->
  <div class="global-wrap">
  
    {% include header.html %}
  
    <!-- begin content -->
    <main class="content" aria-label="Content">
      {{ content }}
    </main>
    <!-- end content -->

    {% include footer.html %}
  </div>
  <!-- end global wrap -->

  <script src="{{ site.baseurl }}/js/scripts.js"></script>
  <script src="{{ site.baseurl }}/js/common.js"></script>

  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  {% if site.data.settings.donate.enable == true %}    
  <script src="https://www.paypalobjects.com/donate/sdk/donate-sdk.js" charset="UTF-8"></script>
  <script>
    PayPal.Donation.Button({
        env:'production',
        hosted_button_id:"{{site.data.settings.donate.button_id}}",
        image: {
        src:'https://www.paypalobjects.com/es_ES/i/btn/btn_donate_LG.gif',
        alt:'Botón Donar con PayPal',
        title:'PayPal - La manera mas segura y sencilla de pagar en línea',
      }
    }).render('#donate-button');
  </script>
  {% endif %}
</body>

</html>
